<!DOCTYPE html>
<html>
<head>
    <title>News</title>
    <style>
        .login-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <h1>News</h1>
    <a href="{% url 'login' %}"><button class="login-button">Login</button></a>
    <ul>
        {% for submission in submissions %}
            <li><a href="{{ submission.get_absolute_url }}">{{ submission.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
