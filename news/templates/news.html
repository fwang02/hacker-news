{% load static %}
{% load custom_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker News</title>
    <link rel="stylesheet" href="{% static 'news/styles.css' %}">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <ul class="nav-left">
                <li><a href="#" class="logo">Y</a></li>
                <li><a href="#" class="head">Hacker News</a></li>
                <li><a href="#">new</a></li>
                <li><a href="#">threads</a></li>
                <li><a href="#">comments</a></li>
                <li><a href="#">ask</a></li>
                <li><a href="/submit">submit</a></li>
            </ul>
            <!-- Search bar and login section -->
            <div class="nav-right">
                <form class="search-form">
                    <label>
                        <input type="text" placeholder="Search">
                    </label>
                    <button type="submit">Search</button>
                </form>
                <a href="#" class="login">Login</a>
            </div>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section class="news-list">
            <ul>
                {% for submission in submissions %}
                    <li class="news-item">
                        <span class="news-title">
                            <a href="{{ submission.url }}">{{ submission.title }}</a>
                            <small>({{ submission.url|domain }})</small>
                        </span>
                        <span class="news-details">X points by author | X comments</span>
                    </li>
                {% endfor %}
            </ul>
        </section>
    </main>
</body>
</html>
