<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Submissions</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'news/styles.css' %}">
</head>
<body>
    {% include "header.html" %}
    <main>
        <div class="submissions-container">
            <h2>Submissions by {{ username }}</h2>
            <ul>
                {% for submission in submissions %}
                    <li><a href="{% url 'news:detail' submission.id %}">{{ submission.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </main>
</body>
</html>
