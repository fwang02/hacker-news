<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'news/styles.css' %}">
    <link rel="stylesheet" href="{% static 'users/profile_styles.css' %}">
</head>
<body>
    {% include "header.html" %}
    <main>
        <div class="profile-container">
    <p class="profile-info">username: <span class="profile-value">{{ username }}</span></p>
    <p class="profile-info">created:</p>
    <p class="profile-info">karma: <span class="profile-value">{{ user.profile.karma }}</span></p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <!-- Contenedor para los enlaces -->
        <div class="links-container">
            <a href="{% url 'users:submissions' %}?id={{ user.username }}">submissions</a>
            <a>comments</a>
            <a>hidden</a>
            <a>upvoted submissions</a> <span> / </span> <a>comments</a>
            <a>favorite submissions</a> <span> / </span> <a>comments</a> <span><em> (publicly visible)</em></span>
        </div>

        <button type="submit">Update</button>
    </form>
</div>

    </main>
</body>
</html>
